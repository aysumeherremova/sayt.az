<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .progress {
            background-color: #76c7c0;
            height: 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        .team-member {
            margin-bottom: 15px;
        }
        .team-member h3 {
            margin: 0;
            font-size: 18px;
        }
        .team-member p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-member">
            <h3>Sabina G. - Designer</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 100%;">100%</div>
            </div>
        </div>
        <div class="team-member">
            <h3>Fuad M. - Frontend Developer</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;">90%</div>
            </div>
        </div>
        <div class="team-member">
            <h3>Ahmad R. - Backend Developer</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 65%;">65%</div>
            </div>
        </div>
        <div class="team-member">
            <h3>Web Design</h3>
            <p>Back-end</p>
            <p>Front-end</p>
        </div>
        <div class="team-member">
            <h3>Vebsayt sifarişinizi izleyin</h3>
            <p>Sifariş kodu: İzlo</p>
            <p>Sayt az ila sifarişlerinize her zaman nezaret edin</p>
        </div>
    </div>
</body>
</html>
